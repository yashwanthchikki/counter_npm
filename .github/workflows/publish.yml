name: ðŸš€ Publish to npm (Trusted Publisher)

on:
  push:
    branches:
      - main        # whenever you push to main
  workflow_dispatch:  # allow manual trigger too

permissions:
  contents: read
  id-token: write   # required for OpenID Connect authentication with npm

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm ci

      - name: Build (optional, if you add build steps later)
        run: echo "No build step defined."

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
